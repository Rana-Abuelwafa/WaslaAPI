<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Wasla Customer Notify</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f7f7f7;">
    <div style="max-width: 600px; margin: 20px auto; background-color: #ffffff; padding: 30px; border: 1px solid #ddd;">
        <div style="text-align: center; border-bottom: 1px solid #707070;">
            <img src="https://api.waslaa.de/images/logo.png" alt="Wasla Logo" style="width: 100px; margin-bottom: 20px;" />
        </div>

        <div style="text-align:center;">
            <img src="https://api.waslaa.de/images/Emails/bill.png" alt="Verified" style="width: 80px; margin: 20px 0;" />
        </div>
        <div>
            <h2 style="color: #00b894;">Dear Admin</h2>
            <p style="color: #4b0082; font-weight: bold; letter-spacing: .5px; font-size: 13px;">
                A customer @user with Invoice NO. @invoiceNo has completed an invoice checkout..
            </p>

        </div>
        <hr style="margin: 30px 0;" />
        <div>
            <p style="color: #222;">
                <br />
                Best regards, <br />  <br />
                Waslaa Team
            </p>
        </div>

        <hr style="margin: 30px 0;" />
        <div style="text-align: center;">
            <p>Join us and be one of Waslaa family!</p>
            <div>
                <a href="https://www.facebook.com/Waslaa.de" target="_blank" style="text-decoration:none">
                    <img src="https://api.waslaa.de/images/icons-facebook.png" alt="Facebook" style="margin: 0 5px;" />
                </a>
                <a href="https://www.instagram.com/waslaa.de" target="_blank" style="text-decoration:none">
                    <img src="https://api.waslaa.de/images/icons-instagram.png" alt="Instagram" style="margin: 0 5px;" />
                </a>
                <a href="waslaa.2025@gmail.com" target="_blank" style="text-decoration:none">
                    <img src="https://api.waslaa.de/images/icons-gmail.png" alt="Email" style="margin: 0 5px;" />
                </a>
                <a href="https://x.com/waslaade" target="_blank" style="text-decoration:none">
                    <img src="https://api.waslaa.de/images/icons-twitter.png" alt="x" style="margin: 0 5px;" />
                </a>
            </div>
        </div>
    </div>
</body>


</html>
